<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <title>Coming soon section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__circle-wrapper">O</div>
        <div class="header__text">BASE APPAREL</div>
      </header>
      <div class="image-wrapper">
        <picture class="image-wrapper__image">
          <source
            media="(max-width: 767px )"
            srcset="./src/img/woman-mobile.svg"
          />
          <source
            media="(min-width: 768px )"
            srcset="./src/img/woman-desktop.svg"
          />
          <img src="./src/img/woman-desktop.svg" alt="woman" />
        </picture>
      </div>
      <div class="coming-soon-section">
        <div class="coming-soon-section__title">
          <div class="coming-soon-section__title__first">WE'RE</div>
          <div class="coming-soon-section__title__second">COMING SOON</div>
        </div>
        <div class="coming-soon-section__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
        <div class="coming-soon-section__email">
          <div class="coming-soon-section__email__text"></div>
          <div class="coming-soon-section__email__arrow">
            <picture class="coming-soon-section__email__arrow__image">
              <source
                media="(max-width: 767px )"
                srcset="./src/img/arrow-mobile.svg"
              />
              <source
                media="(min-width: 768px )"
                srcset="./src/img/arrow-desktop.svg"
              />
              <img src="./src/img/arrow-desktop.svg" alt="arrow to the right" />
            </picture>
          </div>
          <div class="coming-soon-section__email__warning">
            Please provide a valid email
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/js/index.js" defer></script>
  </body>
</html>
