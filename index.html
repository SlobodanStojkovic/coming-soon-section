<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <title>Coming soon section</title>
  </head>
  <body>
    <div class="container">
      <div class="header-and-coming-soon-container">
        <header class="header">
          <img class="header__img" src="./src/img/logo.png" alt="logo" />
        </header>
        <div class="image-wrapper">
          <picture class="image-wrapper__image">
            <source
              media="(max-width: 1179px )"
              srcset="./src/img/woman-mobile.svg"
            />
            <source
              media="(min-width: 1180px )"
              srcset="./src/img/woman-desktop.svg"
            />
            <img src="./src/img/woman-desktop.svg" alt="woman" />
          </picture>
        </div>
        <div class="coming-soon-section">
          <div class="coming-soon-section__title">
            <div class="coming-soon-section__title__first">WE'RE</div>
            <div class="coming-soon-section__title__second">COMING SOON</div>
          </div>
          <div class="coming-soon-section__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <div class="coming-soon-section__email">
            <input
              class="coming-soon-section__email__input"
              type="text"
              placeholder="Email Address"
            />
            <div class="coming-soon-section__email__div">
              <img
                class="coming-soon-section__email__error hidden"
                src="./src/img/error.png"
                alt="error"
              />
              <img
                class="coming-soon-section__email__button"
                src="./src/img/arrow-mobile.svg"
                alt="button"
              />
            </div>

            <div class="coming-soon-section__email__warning hidden">
              Please provide a valid email
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/js/index.js" defer></script>
  </body>
</html>
