<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <title>Coming soon section</title>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <picture class="image-wrapper__image">
          <source
            media="(max-width: 767px )"
            srcset="./src/img/woman-mobile.svg"
          />
          <source
            media="(min-width: 768px )"
            srcset="./src/img/woman-desktop.svg"
          />
          <img src="./src/img/woman-desktop.svg" alt="woman" />
        </picture>
      </div>

      <header class="header">
        <img class="header__img" src="./src/img/logo.svg" alt="logo" />
      </header>

      <section class="coming-soon">
        <div class="coming-soon__title">
          <div class="coming-soon__title__first">WE'RE</div>
          <div class="coming-soon__title__second">COMING SOON</div>
        </div>
        <div class="coming-soon__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>

        <form action="#" method="#" class="email-form" novalidate>
          <div class="form-inner">
            <input
              type="email"
              class="email-input"
              placeholder="Email Address"
            />

            <button type="submit" class="email-submit">
              <span class="arrowRight"></span>
            </button>
            <span class="warning-icon"> ! </span>
          </div>
          <div class="error-div"></div>
        </form>
      </section>
    </div>

    <script src="./dist/js/index.js" defer></script>
  </body>
</html>
